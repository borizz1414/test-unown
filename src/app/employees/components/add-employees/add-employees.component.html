<br>
<mat-card>
    <mat-card-title>Agregar empleado</mat-card-title>

    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input required matInput formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Apellido</mat-label>
                <input required matInput formControlName="surname">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Fecha de nacimiento</mat-label>
                <input required matInput [matDatepicker]="picker" formControlName="date_of_birth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field >
                <mat-label>Puesto de trabajo</mat-label>
                <mat-select required formControlName="job">
                  <mat-option [value]="opt" *ngFor="let opt of options">{{opt}}</mat-option>
                </mat-select>
              </mat-form-field>
    
        </form>
        <button mat-raised-button color="accent" (click)="send()" [disabled]="!form.valid">Enviar</button>
    </mat-card-content>
</mat-card>
