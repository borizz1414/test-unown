
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    
    <ng-container  [matColumnDef]="column.name" *ngFor="let column of columns">
        
      <th mat-header-cell *matHeaderCellDef> {{column.display}}</th>
      <ng-container *ngIf="column.name == 'select'">
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="warn" (click)="deleteEmployee(element)">Eliminar</button> <button mat-raised-button color="accent">Editar</button></td>
      </ng-container>
      <td #elseBlock mat-cell *matCellDef="let element"> {{element[column.name]}} </td>
    </ng-container>

    </ng-container>
   -->

      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container> -->
  
    <!-- Symbol Column -->

      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
